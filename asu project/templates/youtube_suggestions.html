<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Suggestions - Lumora AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1C1C1C 50%, #0F0F23 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            top: -30%;
            right: -30%;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle, rgba(122, 92, 255, 0.08) 0%, transparent 70%);
            animation: rotate 25s linear infinite reverse;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 2rem 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(108, 99, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6C63FF, #A68CFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: #6C63FF;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(108, 99, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Search Section */
        .search-section {
            background: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 1rem;
        }

        .search-subtitle {
            color: #A0A0A0;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: #E0E0E0;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
            background: rgba(25, 25, 25, 0.9);
        }

        .form-input::placeholder {
            color: #666;
        }

        .language-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .language-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 12px;
            color: #E0E0E0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-option:hover {
            border-color: rgba(108, 99, 255, 0.4);
            background: rgba(108, 99, 255, 0.05);
        }

        .language-option.selected {
            border-color: #6C63FF;
            background: rgba(108, 99, 255, 0.1);
            color: #6C63FF;
        }

        .language-option input[type="radio"] {
            display: none;
        }

        .search-btn {
            background: linear-gradient(135deg, #6C63FF 0%, #7A5CFF 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFFFFF;
        }

        .results-count {
            color: #A0A0A0;
            font-size: 0.9rem;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(108, 99, 255, 0.3);
            border-color: rgba(108, 99, 255, 0.4);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1C1C1C 0%, #2C2C2C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .video-play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .video-thumbnail:hover .video-play-overlay {
            opacity: 1;
        }

        .video-play-overlay i {
            color: white;
            font-size: 20px;
            margin-left: 3px;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6C63FF;
            font-size: 3rem;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: #A0A0A0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .video-stats {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .video-description {
            color: #A0A0A0;
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #6C63FF;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .action-btn:hover {
            background: rgba(108, 99, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #6C63FF 0%, #7A5CFF 100%);
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #FF6B6B;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #A0A0A0;
        }

        .no-results-icon {
            font-size: 4rem;
            color: #6C63FF;
            margin-bottom: 1rem;
        }

        .no-results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
        }

        .no-results-text {
            font-size: 1rem;
            color: #A0A0A0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-content {
                padding: 2rem 1rem;
            }
            
            .search-section {
                padding: 2rem;
            }
            
            .language-group {
                flex-direction: column;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .video-card {
                margin: 0 auto;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .video-thumbnail {
                height: 180px;
            }
            
            .video-info {
                padding: 1rem;
            }
            
            .video-title {
                font-size: 1rem;
            }
            
            .video-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <h1 class="page-title">YouTube Suggestions</h1>
            <a href="/welcome" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <div class="main-content">
        <!-- Search Section -->
        <div class="search-section" id="searchSection">
            <h2 class="search-title">Find Learning Videos</h2>
            <p class="search-subtitle">Enter a topic to get curated YouTube video recommendations</p>
            
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label class="form-label" for="topicInput">Topic</label>
                    <input 
                        type="text" 
                        id="topicInput" 
                        class="form-input" 
                        placeholder="e.g., Machine Learning, Python Programming, Data Structures"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Language Preference</label>
                    <div class="language-group">
                        <label class="language-option selected" data-lang="english">
                            <input type="radio" name="language" value="english" checked>
                            <i class="fas fa-globe"></i>
                            English
                        </label>
                        <label class="language-option" data-lang="tamil">
                            <input type="radio" name="language" value="tamil">
                            <i class="fas fa-language"></i>
                            Tamil
                        </label>
                    </div>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    <span class="spinner" id="spinner"></span>
                    <span id="buttonText">Find Videos</span>
                </button>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </form>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">Recommended Videos</h2>
                <div class="results-count" id="resultsCount">5 videos found</div>
            </div>

            <div class="videos-grid" id="videosGrid">
                <!-- Videos will be loaded here -->
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="no-results-title">No videos found</div>
                <div class="no-results-text">Try searching for a different topic</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentVideos = [];

        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const topicInput = document.getElementById('topicInput');
        const searchBtn = document.getElementById('searchBtn');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');
        const searchSection = document.getElementById('searchSection');
        const resultsSection = document.getElementById('resultsSection');
        const videosGrid = document.getElementById('videosGrid');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        const languageOptions = document.querySelectorAll('.language-option');

        // Event listeners
        searchForm.addEventListener('submit', searchVideos);
        
        // Language selection
        languageOptions.forEach(option => {
            option.addEventListener('click', () => {
                languageOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Search videos
        async function searchVideos(e) {
            e.preventDefault();
            
            const topic = topicInput.value.trim();
            const language = document.querySelector('input[name="language"]:checked').value;
            
            if (!topic) {
                showError('Please enter a topic to search');
                return;
            }

            if (topic.length < 2) {
                showError('Please enter a more specific topic (at least 2 characters)');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Searching...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/youtube-suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        topic: topic,
                        language: language
                    })
                });

                if (!response.ok) {
                    throw new Error(`Request failed: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.videos && data.videos.length > 0) {
                    currentVideos = data.videos;
                    showResults();
                } else {
                    throw new Error(data.message || 'No videos found for this topic');
                }
            } catch (error) {
                console.error('Error searching videos:', error);
                showError(`Failed to fetch videos: ${error.message}`);
            } finally {
                // Reset button state
                searchBtn.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Find Videos';
            }
        }

        // Show results
        function showResults() {
            searchSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            if (currentVideos.length === 0) {
                videosGrid.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.textContent = '0 videos found';
            } else {
                videosGrid.style.display = 'grid';
                noResults.style.display = 'none';
                resultsCount.textContent = `${currentVideos.length} videos found`;
                renderVideos();
            }
        }

        // Render videos
        function renderVideos() {
            videosGrid.innerHTML = '';
            
            currentVideos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                // Enhanced thumbnail handling with fallback
                const thumbnailHtml = video.thumbnail ? 
                    `<img src="${video.thumbnail}" alt="${video.title}" 
                         onerror="this.parentElement.innerHTML='<div class=\\"video-thumbnail-placeholder\\"><i class=\\"fab fa-youtube\\"></i></div>'"
                         onload="this.style.opacity='1'"
                         style="opacity:0; transition: opacity 0.3s ease;">` :
                    `<div class="video-thumbnail-placeholder">
                        <i class="fab fa-youtube"></i>
                    </div>`;
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        ${thumbnailHtml}
                        ${video.duration ? `<div class="video-duration">${video.duration}</div>` : ''}
                        <div class="video-play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title" title="${video.title}">${video.title}</div>
                        <div class="video-channel">
                            <i class="fas fa-user"></i>
                            ${video.channel || 'Unknown Channel'}
                        </div>
                        <div class="video-stats">
                            ${video.views ? `${video.views} views` : ''}
                            ${video.published ? ` â€¢ ${video.published}` : ''}
                        </div>
                        <div class="video-description" title="${video.description || 'No description available'}">${video.description || 'No description available'}</div>
                        <div class="video-actions">
                            <a href="${video.url}" target="_blank" class="action-btn primary" onclick="trackVideoClick('${video.title}', ${index})">
                                <i class="fas fa-play"></i>
                                Watch
                            </a>
                            <button class="action-btn" onclick="copyVideoUrl('${video.url}')">
                                <i class="fas fa-copy"></i>
                                Copy Link
                            </button>
                        </div>
                    </div>
                `;
                
                videosGrid.appendChild(videoCard);
            });
        }

        // Track video clicks for analytics
        function trackVideoClick(title, index) {
            console.log(`Video clicked: ${title} (index: ${index})`);
            // You can add analytics tracking here
        }

        // Copy video URL
        function copyVideoUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                // Show a brief success message
                const button = event.target.closest('.action-btn');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.style.background = 'rgba(76, 175, 80, 0.2)';
                button.style.borderColor = 'rgba(76, 175, 80, 0.5)';
                button.style.color = '#4CAF50';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '';
                    button.style.borderColor = '';
                    button.style.color = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
            });
        }

        // Error handling
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Back to search
        function backToSearch() {
            resultsSection.style.display = 'none';
            searchSection.style.display = 'block';
            currentVideos = [];
        }

        // Add back button functionality
        document.querySelector('.back-btn').addEventListener('click', (e) => {
            if (resultsSection.style.display !== 'none') {
                e.preventDefault();
                backToSearch();
            }
        });
    </script>
</body>
</html>
