<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards - Lumora AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1C1C1C 50%, #0F0F23 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            top: -30%;
            right: -30%;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle, rgba(122, 92, 255, 0.08) 0%, transparent 70%);
            animation: rotate 25s linear infinite reverse;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 2rem 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(108, 99, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6C63FF, #A68CFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: #6C63FF;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(108, 99, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Upload Section */
        .upload-section {
            background: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .upload-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 1rem;
        }

        .upload-subtitle {
            color: #A0A0A0;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed rgba(108, 99, 255, 0.3);
            border-radius: 16px;
            padding: 3rem 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: rgba(108, 99, 255, 0.6);
            background: rgba(108, 99, 255, 0.05);
        }

        .upload-area.dragover {
            border-color: #6C63FF;
            background: rgba(108, 99, 255, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #6C63FF;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #E0E0E0;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: #A0A0A0;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #6C63FF 0%, #7A5CFF 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Text Input Alternative */
        .text-input-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(108, 99, 255, 0.2);
        }

        .text-input-label {
            display: block;
            color: #E0E0E0;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .text-input {
            width: 100%;
            padding: 1rem;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .text-input:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .text-input::placeholder {
            color: #666;
        }

        /* Generate Button */
        .generate-btn {
            background: linear-gradient(135deg, #6C63FF 0%, #7A5CFF 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            width: 100%;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cards Section */
        .cards-section {
            display: none;
        }

        .cards-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cards-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFFFFF;
        }

        .cards-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .card-counter {
            color: #A0A0A0;
            font-size: 0.9rem;
        }

        .shuffle-btn {
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #6C63FF;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shuffle-btn:hover {
            background: rgba(108, 99, 255, 0.2);
        }

        /* Flash Card */
        .flashcard-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .flashcard {
            width: 100%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .flashcard-front {
            background: linear-gradient(135deg, #6C63FF 0%, #7A5CFF 100%);
            color: white;
        }

        .flashcard-back {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(108, 99, 255, 0.2);
            color: #E0E0E0;
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
        }

        .card-side-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
            font-weight: 500;
        }

        /* Navigation */
        .card-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-btn {
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6C63FF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(108, 99, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #FF6B6B;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-content {
                padding: 2rem 1rem;
            }
            
            .upload-section {
                padding: 2rem;
            }
            
            .flashcard {
                height: 350px;
            }
            
            .card-content {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .flashcard {
                height: 300px;
            }
            
            .flashcard-front, .flashcard-back {
                padding: 1.5rem;
            }
            
            .card-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <h1 class="page-title">Flash Cards</h1>
            <a href="/welcome" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <div class="main-content">
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <h2 class="upload-title">Create Flash Cards</h2>
            <p class="upload-subtitle">Upload a PDF or enter text to generate interactive flash cards</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">Drop your PDF here or click to browse</div>
                <div class="upload-hint">Supports PDF files up to 16MB</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" />
                <button class="upload-btn" id="uploadBtn">Choose File</button>
            </div>

            <div class="text-input-section">
                <label class="text-input-label" for="textInput">Or enter your content directly:</label>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Enter your study material here... (e.g., definitions, formulas, concepts)"
                ></textarea>
            </div>

            <button class="generate-btn" id="generateBtn">
                <span class="spinner" id="spinner"></span>
                <span id="buttonText">Generate Flash Cards</span>
            </button>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>

        <!-- Cards Section -->
        <div class="cards-section" id="cardsSection">
            <div class="cards-header">
                <h2 class="cards-title">Your Flash Cards</h2>
                <div class="cards-controls">
                    <span class="card-counter" id="cardCounter">Card 1 of 5</span>
                    <button class="shuffle-btn" id="shuffleBtn">
                        <i class="fas fa-random"></i>
                        Shuffle
                    </button>
                </div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-side-label">FRONT</div>
                            <div class="card-content" id="cardFront">Click to flip</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-side-label">BACK</div>
                            <div class="card-content" id="cardBack">Answer will appear here</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-navigation">
                <button class="nav-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let flashcards = [];
        let currentCardIndex = 0;
        let isFlipped = false;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');
        const uploadSection = document.getElementById('uploadSection');
        const cardsSection = document.getElementById('cardsSection');
        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const cardCounter = document.getElementById('cardCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        generateBtn.addEventListener('click', generateFlashCards);
        flashcard.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', previousCard);
        nextBtn.addEventListener('click', nextCard);
        shuffleBtn.addEventListener('click', shuffleCards);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload();
            }
        });

        // File upload handler
        async function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            // Show file name
            uploadBtn.textContent = `Selected: ${file.name}`;
            uploadBtn.style.background = 'rgba(76, 175, 80, 0.2)';
            uploadBtn.style.borderColor = 'rgba(76, 175, 80, 0.5)';
        }

        // Generate flash cards
        async function generateFlashCards() {
            const file = fileInput.files[0];
            const text = textInput.value.trim();

            if (!file && !text) {
                showError('Please upload a PDF file or enter text content');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Generating Cards...';
            errorMessage.style.display = 'none';

            try {
                let content = '';
                
                if (file) {
                    // Upload file and get content
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const uploadResponse = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!uploadResponse.ok) {
                        throw new Error(`Upload failed: ${uploadResponse.status}`);
                    }
                    
                    const uploadData = await uploadResponse.json();
                    if (!uploadData.success) {
                        throw new Error(uploadData.error || 'Failed to process file');
                    }
                    
                    content = uploadData.content;
                } else {
                    content = text;
                }

                if (!content || content.trim().length < 10) {
                    throw new Error('Content is too short. Please provide more detailed content.');
                }

                // Generate flash cards using Gemini API
                const response = await fetch('/api/generate-flashcards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.flashcards && data.flashcards.length > 0) {
                    flashcards = data.flashcards;
                    showFlashCards();
                } else {
                    throw new Error(data.message || 'No flash cards were generated. Please try with different content.');
                }
            } catch (error) {
                console.error('Error generating flash cards:', error);
                showError(`Failed to generate flash cards: ${error.message}`);
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Generate Flash Cards';
            }
        }

        // Show flash cards
        function showFlashCards() {
            uploadSection.style.display = 'none';
            cardsSection.style.display = 'block';
            currentCardIndex = 0;
            isFlipped = false;
            updateCard();
        }

        // Update current card
        function updateCard() {
            if (flashcards.length === 0) return;

            const card = flashcards[currentCardIndex];
            cardFront.innerHTML = card.front;
            cardBack.innerHTML = card.back;
            cardCounter.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
            
            // Reset flip state
            isFlipped = false;
            flashcard.classList.remove('flipped');
            
            // Update navigation buttons
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === flashcards.length - 1;
            
            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([cardFront, cardBack]);
            }
        }

        // Flip card
        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped');
        }

        // Navigation
        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
            }
        }

        function nextCard() {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                updateCard();
            }
        }

        // Shuffle cards
        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCardIndex = 0;
            updateCard();
        }

        // Error handling
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (cardsSection.style.display === 'none') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    flipCard();
                    break;
            }
        });
    </script>
</body>
</html>
